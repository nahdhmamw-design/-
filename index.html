<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>موقعي التجريبي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>مرحباً بك في موقعي</h1>
    <nav>
      <button id="themeBtn">تبديل الثيم</button>
    </nav>
  </header>

  <main class="container">
    <section id="hero">
      <h2>موقع مُنشأ بـ JavaScript</h2>
      <p>مثال بسيط لصفحة تفاعلية يمكنك تطويرها.</p>
      <button id="sayHi">قل مرحباً</button>
      <p id="greeting"></p>
    </section>

    <section id="contact">
      <h3>اتصل بي</h3>
      <form id="contactForm">
        <label>الاسم:<input type="text" id="name" required /></label>
        <label>البريد:<input type="email" id="email" required /></label>
        <label>الرسالة:<textarea id="message" required></textarea></label>
        <button type="submit">إرسال</button>
      </form>
      <p id="status"></p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> موقعي</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
